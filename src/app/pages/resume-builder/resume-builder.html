<div class="resume-page">
  <!-- <div class="container h-100"> -->
  <div class="row h-100 justify-content-center align-items-center gx-5 gy-5">



    <div class="row justify-content-center gx-5 gy-5">

      <!-- Card 1 -->
      @if(formCount===0){
      <div class="col-12 col-lg-5">
        <div class="overlay " *ngIf="isLoading">

          <!-- Loading Overlay -->

          <!-- <mat-spinner diameter="60" color="accent"></mat-spinner> -->
          <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div> <app-personal-info (setPageForParent)="getCurrentForm($event)"></app-personal-info>
      </div>
      } @else if(formCount===1){
      <div class="col-12 col-lg-5">
        <app-skills (setPageForParent)="getCurrentForm($event)"></app-skills>
      </div>
      }

      <!-- Card 2 -->
      <div class="col-12 col-lg-5">
        resume preview placeholder
        <!-- <app-personal-info (setPageForParent)="getCurrentForm($event)"></app-personal-info> -->
      </div>

    </div>

  </div>

</div>
